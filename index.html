<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Result Summary</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="shortcut icon"
      href="assets/images/favicon-32x32.png"
      type="image/x-icon"
    />
  </head>
  <body>
    <div class="container">
      <div class="left-section">
        <p class="heading">Your Result</p>
        <div class="result">
          <span class="result-number">76</span> <br />
          <p>of 100</p>
        </div>
        <p class="great">Great</p>
        <p class="footer">
          You scored higher than 65% of the people who have taken these tests.
        </p>
      </div>

      <div class="right-section">
        <p class="summary">Summary</p>
        <div class="Reaction">
          <img src="assets/images/icon-reaction.svg" alt="icon-reaction" />
          <p class="writing">Reaction</p>
          <div class="number-div">
            <p class="overall-number">80 <span>/ 100</span></p>
          </div>
        </div>
        <div class="Memory">
          <img src="assets/images/icon-memory.svg" alt="icon-memory" />
          <p class="writing">Memory</p>
          <div class="number-div">
            <p class="overall-number">92 <span>/ 100</span></p>
          </div>
        </div>
        <div class="Verbal">
          <img src="assets/images/icon-verbal.svg" alt="icon-verbal" />
          <p class="writing" style="margin-right: 12px">Verbal</p>
          <div class="number-div">
            <p class="overall-number">61 <span>/ 100</span></p>
          </div>
        </div>
        <div class="Visual">
          <img src="assets/images/icon-visual.svg" alt="icon-visual" />
          <p class="writing" style="margin-right: 14px">Visual</p>
          <div class="number-div">
            <p class="overall-number">73 <span>/ 100</span></p>
          </div>
        </div>
        <button>Continue</button>
      </div>
    </div>
</script>
  </body>
</html>
